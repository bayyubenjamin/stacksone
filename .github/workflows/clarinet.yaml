name: Stacks Smart Contracts CI

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Install root dependencies (untuk tailwind/postcss)
      - name: Install root dependencies
        run: npm install

      # Install smart-contract dependencies
      - name: Install smart-contract dependencies
        run: |
          cd smart-contracts
          npm install

      - name: Run tests
        run: |
          cd smart-contracts
          npm run test
