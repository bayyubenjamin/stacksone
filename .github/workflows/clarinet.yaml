name: Stacks Smart Contracts CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./smart-contracts

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install Dependencies
      run: npm install

    - name: Run Vitest Contract Tests
      run: npm run test

  check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./smart-contracts
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
    
    - name: Setup Clarinet
      uses: hirosystems/setup-clarinet@v2
      with:
        version: '2.5.0'

    - name: Run Clarinet Check
      run: clarinet check
